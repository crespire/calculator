<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <span>TOP-69 Calculator</span>
            <div id="display">
            </div>
            <div id="inputs">
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="button operation" id="+">&plus;</button>

                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="button operation" id="-">&minus;</button>

                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="button operation" id="/">&divide;</button>
                
                <button class="button" id="0">0</button>
                <button class="button" id=".">.</button>
                <button class="button operation" id="*">&times;</button>

                <button class="button operation" id='='>&equals;</button>
                <button class="button" id="clear">C</button>
                <button class="button" id="clearall">CA</button>
            </div>
        </div>
    </div>
</body>
</html>
